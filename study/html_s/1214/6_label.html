<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <!-- 체크박스 : 여러 개 선택이 가능한 것 -->
        <!-- 예시) 취미, 특기 등 -->
        <h1>체크박스</h1>
        <!-- input[type=checkbox name=hobby]*3 -->
        <input type="checkbox" name="hobby" id="gmae">
        <label for="gmae">게임</label> 

        <input type="checkbox" name="hobby" id="woondong">
        <label for="woondong">운동</label> 

        <input type="checkbox" name="hobby" id="study">
        <label for="study">공부</label>

        <!-- 라디오 버튼 : 하나만 선택이 가능한것 -->
        <!-- 예시) 성별 등 -->
        <h1>라디오 버튼1</h1>
        <!-- input[type=radio name=gender]*2 -->
        <input type="radio" name="gender" id="M" checked><label for="M">남</label>
        <input type="radio" name="gender" id="F"><label for="F">여</label>


        <h1>라디오 버튼2</h1>
        <input type="radio" name="grade" id="top" checked><label for="top">상</label>
        <input type="radio" name="grade"id="mid" ><label for="mid">중</label>
        <input type="radio" name="grade"id="btm" ><label for="btm">하</label>

    </form>

    
</body>
</html>
