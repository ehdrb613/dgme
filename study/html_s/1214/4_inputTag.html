<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>디폴트는 Get방식</h1>
    <form>
        <!-- input은 닫는 태그가 없는 태그에 속함 -->
        <input type="text" name="search">
        <input type="submit">
    </form>

    <h1>Get방식</h1>
    <form method="get">
        <!-- input은 닫는 태그가 없는 태그에 속함 -->
        <input type="text" name="search">
        <input type="submit">
    </form>

    <h1>Post방식</h1>
    <form method="post">
        <!-- input은 닫는 태그가 없는 태그에 속함 -->
        <input type="text" name="search">
        <input type="submit">
        
    </form>
    <h1>reset 실습</h1>
    <form method="get">
        <!-- input은 닫는 태그가 없는 태그에 속함 -->
        <input type="text" name="search">
        <input type="submit">
        <input type="reset" value="clear">
        <!-- value를 넣으면 버튼위의 글자가 바뀜 -->
        <!-- c#으로 치면 text값이 바뀌는거 -->
    </form>
</body>
</html>
